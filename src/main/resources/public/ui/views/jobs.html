      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="well">
              <div class="starter-template">
                <h1>Jobs</h1>
                <p class="lead">A page for you to put something about your site.</p>
              </div>
            </div>
          </div>
        </div>
      </div>

        <button type="button" class="btn btn-lg btn-primary">Add Job</button>

      <div class="container" ng-controller="job">
          <table class="table">
            <thead>
              <tr>
                <th>Latest Run</th>
                <th>Job Name</th>
                <th>Traffic Light</th>
                <th>Something</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="job in jobs">
                <td>1</td>
                <td>{{job.name}}</td>
                <td>Red</td>
                <td>@Red</td>
              </tr>
              
            </tbody>
          </table>
        </div>
